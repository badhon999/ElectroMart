{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="col-md-6 mx-auto border rounded p-4">
        <h3 class="text-center">Customer Login</h3>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" class="form-control" placeholder="abc@gmail.com" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-block mt-3">Login</button>
        </form>
    </div>
</div>
{% endblock %}
